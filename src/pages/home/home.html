<ion-header>
  <ion-navbar>

    <ion-title>
      Bicycle List
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="createBicycle()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let b of bicycles">
      <ion-item text-wrap>
        <h2>{{b.name}}</h2>
        <p>Year: {{b.year}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateBicycle(b)">
          <ion-icon name="create"></ion-icon> Update
        </button>
        <button ion-button color="danger" (click)="deleteBicycleById(b.id)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
